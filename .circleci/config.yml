version: 2.1
orbs:
  revenuecat: revenuecat/sdks-common-config@3.0.0

aliases:
  release-tags: &release-tags
    filters:
      tags:
        ignore: /^.*-SNAPSHOT/
      branches:
        ignore: /.*/
  release-branches: &release-branches
    filters:
      tags:
        ignore: /.*/
      branches:
        only: /^release\/.*/

parameters:
  action:
    type: enum
    enum: [default, bump]
    default: default
  version:
    type: string
    default: ""

commands:
  install-dependencies:
    steps:
      - restore_cache:
          keys:
            - yarn-v2-{{ checksum "yarn.lock" }}
      - run:
          name: Yarn Install
          command: yarn
      - save_cache:
          key: yarn-v2-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache

jobs:
  docs-deploy:
    docker:
      - image: cimg/ruby:3.3.0-node
    steps:
      - checkout
      - install-dependencies
      - revenuecat/install-gem-unix-dependencies:
          cache-version: v1
      - revenuecat/setup-git-credentials
      - run:
          name: Build docs
          command: bundle exec fastlane generate_docs

  make-release:
    description: "Publishes the new version and creates a github release"
    docker:
      - image: cimg/ruby:3.3.0-node
    steps:
      - checkout
      - install-dependencies
      - revenuecat/install-gem-unix-dependencies:
          cache-version: v1
      - revenuecat/trust-github-key
      - run:
          name: release
          command: bundle exec fastlane release

workflows:
  deploy:
    when:
      not:
        equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - hold:
          type: approval
          <<: *release-branches
      - revenuecat/tag-current-branch:
          requires:
            - hold
          <<: *release-branches
      - make-release:
          <<: *release-tags
      - docs-deploy:
          <<: *release-tags
          requires:
            - make-release

  danger:
    when:
      not:
        equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - revenuecat/danger

  weekly-run-workflow:
    when:
      and:
        - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - equal: ["release-train", << pipeline.schedule.name >>]
    jobs:
      - revenuecat/automatic-bump

  manual-trigger-bump:
    when:
      equal: [bump, << pipeline.parameters.action >>]
    jobs:
      - revenuecat/automatic-bump
